<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Fun Fact Generator</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #2d3748;
    }

    .app-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      padding: 30px 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .subtitle {
      font-weight: 300;
      color: #4a5568;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .fact-card {
      background: #f7fafc;
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 160px;
      opacity: 1;
      transition: opacity 0.4s ease;
      position: relative;
    }

    .fact-icon {
      font-size: 4rem;
      margin-bottom: 15px;
      color: #667eea;
      user-select: none;
      animation: bounce 3s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .fact-category {
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #764ba2;
      letter-spacing: 1px;
      margin-bottom: 12px;
      position: relative;
    }
    .fact-category::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 35px;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 1px;
    }

    .fact-text {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #2d3748;
      max-width: 400px;
      user-select: none;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .refresh-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }
    .refresh-btn:active {
      transform: translateY(-2px);
      box-shadow: none;
    }

    .refresh-btn:disabled {
      background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      color: #667eea;
      font-weight: 600;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .api-source {
      font-size: 0.8rem;
      color: #718096;
      margin-top: 15px;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .api-indicator {
      width: 8px;
      height: 8px;
      background: #48bb78;
      border-radius: 50%;
      animation: pulse-dot 1.5s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .error-message {
      color: #e53e3e;
      font-size: 0.9rem;
      margin-top: 10px;
      padding: 10px;
      background: #fed7d7;
      border-radius: 8px;
      display: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .app-container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .fact-text {
        font-size: 1.05rem;
      }
      .fact-icon {
        font-size: 3.5rem;
      }
    }

    @media (max-width: 370px) {
      .fact-text {
        max-width: 300px;
      }
      .refresh-btn {
        padding: 14px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container" role="main" aria-label="Daily fun fact generator app">
    <h1>Daily Fun Fact Generator</h1>
    <p class="subtitle">Fresh facts from the internet every time!</p>
    <div class="fact-card" id="fact-card" aria-live="polite" aria-atomic="true">
      <span class="fact-icon" id="fact-icon" aria-hidden="true">üåü</span>
      <div class="fact-category" id="fact-category">Welcome</div>
      <p class="fact-text" id="fact-text">Click the button below to get a fresh fact from the internet!</p>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Fetching fresh fact...</span>
      </div>
    </div>
    <button class="refresh-btn" id="refresh-btn" type="button" aria-label="Get a new fun fact">Get Fresh Fact</button>
    <div class="api-source" id="api-source">
      <div class="api-indicator"></div>
      <span>Live from internet APIs</span>
    </div>
    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    const factCard = document.getElementById('fact-card');
    const iconEl = document.getElementById('fact-icon');
    const categoryEl = document.getElementById('fact-category');
    const textEl = document.getElementById('fact-text');
    const btn = document.getElementById('refresh-btn');
    const loading = document.getElementById('loading');
    const errorMsg = document.getElementById('error-message');

    // Multiple API sources for infinite variety
    const apiSources = [
      {
        name: "Facts API",
        url: "https://f-api.ir/api/facts/random",
        parse: (data) => ({
          text: data.fact,
          category: data.category || "General",
          icon: getCategoryIcon(data.category || "General")
        })
      },
      {
        name: "Useless Facts",
        url: "https://uselessfacts.jsph.pl/random.json?language=en",
        parse: (data) => ({
          text: data.text,
          category: "Random",
          icon: "üé≤"
        })
      },
      {
        name: "Cat Facts",
        url: "https://catfact.ninja/fact",
        parse: (data) => ({
          text: data.fact,
          category: "Animals",
          icon: "üê±"
        })
      }
    ];

    function getCategoryIcon(category) {
      const icons = {
        "astronomy": "üåå",
        "space": "üöÄ",
        "biology": "üß¨",
        "physics": "‚öõÔ∏è",
        "animals": "üêæ",
        "history": "üìú",
        "technology": "üíª",
        "science": "üî¨",
        "nature": "üåø",
        "general": "üí°",
        "random": "üé≤"
      };
      return icons[category.toLowerCase()] || "‚ú®";
    }

    function fadeOut(element, callback) {
      element.style.opacity = 0;
      setTimeout(callback, 400);
    }

    function fadeIn(element) {
      element.style.opacity = 1;
    }

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      setTimeout(() => {
        errorMsg.style.display = 'none';
      }, 5000);
    }

    async function fetchFactFromAPI(apiSource) {
      try {
        const response = await fetch(apiSource.url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        return apiSource.parse(data);
      } catch (error) {
        throw new Error(`${apiSource.name}: ${error.message}`);
      }
    }

    async function getNewFact() {
      // Show loading state
      btn.disabled = true;
      loading.style.display = 'flex';
      errorMsg.style.display = 'none';

      try {
        // Try APIs in random order for variety
        const shuffledAPIs = [...apiSources].sort(() => Math.random() - 0.5);
        let fact = null;
        let lastError = null;

        for (const api of shuffledAPIs) {
          try {
            fact = await fetchFactFromAPI(api);
            break;
          } catch (error) {
            lastError = error;
            continue;
          }
        }

        if (!fact) {
          throw new Error(lastError?.message || "All APIs failed");
        }

        // Update the fact with fade animation
        fadeOut(factCard, () => {
          iconEl.textContent = fact.icon;
          categoryEl.textContent = fact.category;
          textEl.textContent = fact.text;

          // Change button text after first click
          if (btn.textContent === 'Get Fresh Fact') {
            btn.textContent = 'Get Another Fact';
          }

          fadeIn(factCard);
        });

      } catch (error) {
        showError(`Failed to fetch fact: ${error.message}`);

        // Show fallback message
        fadeOut(factCard, () => {
          iconEl.textContent = '‚ö†Ô∏è';
          categoryEl.textContent = 'Connection Issue';
          textEl.textContent = 'Unable to fetch fresh facts right now. Please check your internet connection and try again.';
          fadeIn(factCard);
        });
      } finally {
        // Hide loading and re-enable button
        setTimeout(() => {
          loading.style.display = 'none';
          btn.disabled = false;
        }, 800);
      }
    }

    // Load a fact on page load
    window.addEventListener('DOMContentLoaded', getNewFact);

    // Get new fact on button click
    btn.addEventListener('click', getNewFact);

    // Keyboard support for accessibility
    window.addEventListener('keydown', (e) => {
      if ((e.code === 'Space' || e.code === 'Enter') && !btn.disabled) {
        e.preventDefault();
        getNewFact();
      }
    });
  </script>
</body>
</html>
